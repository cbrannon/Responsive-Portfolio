<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Cody's Basic Portfolio</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="no-padding margin-auto-sides">
  <div class="full-site-container background">
    <div class="grey-bottom-border white-background">
      <div class="header-info margin-auto-sides">
        <header class="inline-block-element green-background">
          <h1 class="white-text serif">Cody Brannon</h1>
        </header>
        <nav class="inline-block-element float-right">
          <ul class="no-padding">
            <li class="inline-element">
              <a href="index.html" class="grey-text sans-serif">About</a>
            </li>
            <li class="inline-element">
              <a href="portfolio.html" class="grey-text sans-serif">Portfolio</a>
            </li>
            <li class="inline-element">
              <a href="contact.html" class="grey-text sans-serif">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container margin-auto-sides container-padding background">
      <div class="main margin-auto-sides">
        <section class="inline-block-element white-background grey-full-border">
          <div class="section-head heads-bottom-margin">
            <h2 class="green-text serif zero-top">Contact</h2>
          </div>
          <article>
            <form action="mailto:codydbrannon@gmail.com" method="GET" enctype="text/plain" class="grey-text sans-serif">
              Name<br>
              <input type="text" name="from" placeholder=" John Smith" class="input-top-margin"><br><br>
              <input type="text" name="subject" value="Hi!" id="subject">
              Email<br>
              <input type="text" name="cc" placeholder=" example@gmail.com" class="input-top-margin"><br><br>
              Message<br>
              <textarea name="body" class="input-top-margin"></textarea><br><br>
              <input class="green-background white-text submit" type="submit" value="Submit">
            </form>
          </article>
        </section>
        <aside class="inline-block-element white-background float-right grey-full-border">
          <div class="aside-head heads-bottom-margin grey-bottom-border">
            <h3 class="green-text serif">Connect with Me</h3>
          </div>
          <a href="https://github.com/cbrannon" target="_blank">
            <div class="logo-block inline-block-element" id="github"></div>
          </a>
          <a href="https://www.linkedin.com/in/cody-brannon-400a71110/" target="_blank">
            <div class="logo-block inline-block-element" id="linkedin"></div>
          </a>
          <a href="http://stackoverflow.com/users/7255010/cbrannon" target="_blank">
            <div class="logo-block inline-block-element zero-right" id="overflow"></div>
          </a>
        </aside>
      </div>
    </div>
  </div>
  <footer>
    <div class="main margin-auto-sides">
      <p class="grey-text sans-serif">&copy; Copyright 2016 Cody Brannon</p>
    </div>
  </footer>
</body>
</html>
