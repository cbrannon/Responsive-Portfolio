<!DOCTYPE html>
<html lang="en-us">
<head>

  <title>Cody's Basic Portfolio</title>

</head>
<body class="no-padding margin-auto-sides">
  <div class="full-site-container background">
    <div class="grey-bottom-border white-background">

        <header class="inline-block-element green-background">

        <nav class="inline-block-element float-right">

            </li>
            <li class="inline-element">

    </div>
    <div class="container margin-auto-sides container-padding background">

        <section class="inline-block-element white-background grey-full-border">
          <div class="section-head heads-bottom-margin">
            <h2 class="green-text serif zero-top">Portfolio</h2>
          </div>
          <article class="portfolio">
            <a href="#">
              <div class="inline-block-element float-left portfolio-item" id="hangman">

              </div>
            </a>
            <a href="#">
              <div class="inline-block-element float-left portfolio-item zero-right" id="rpggame">

              </div>

            <a href="#">
              <div class="inline-block-element float-left portfolio-item" id="triviagame">

              </div>

            <a href="#">
              <div class="inline-block-element float-left portfolio-item zero-right" id="rutgersinfo">

              </div>

              <div class="inline-block-element float-left portfolio-item" id="rockpaperscissors">

              </div>

        </section>
        <aside class="inline-block-element white-background float-right grey-full-border">
          <div class="aside-head heads-bottom-margin grey-bottom-border">
            <h3 class="green-text serif">Connect with Me</h3>
          </div>
          <a href="https://github.com/cbrannon" target="_blank">

          </a>
          <a href="https://www.linkedin.com/in/cody-brannon-400a71110/" target="_blank">
            <div class="logo-block inline-block-element" id="linkedin"></div>
          </a>
          <a href="http://stackoverflow.com/users/7255010/cbrannon" target="_blank">
            <div class="logo-block inline-block-element zero-right" id="overflow"></div>
          </a>
        </aside>
      </div>
    </div>
  </div>
  <footer>
    <div class="main margin-auto-sides">
      <p class="grey-text sans-serif">&copy; Copyright 2016 Cody Brannon</p>
    </div>
